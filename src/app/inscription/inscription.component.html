<h1>Formulaire d'inscription :</h1>
<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="form-group">
      <label for="name">Nom</label>
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
      />
      <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
        <div *ngIf="f.name.errors != null && f.name.errors['required']">
          Nom obligatoire.
        </div>
        <div *ngIf="f.name.errors != null && f.name.errors['minlength']">
          Le nom doit être composé au minimum de 3 charactères.
        </div>

        <div
          *ngIf="f.name.errors != null && f.name.errors['cannotContainSpace']"
        >
          Le nom ne doit pas contyenir des espaces.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        formControlName="email"
        id="email"
        type="text"
        class="form-control"
      />
      <div
        *ngIf="f.email.touched && f.email.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.email.errors != null && f.email.errors['required']">
          Email obligatoire.
        </div>
        <div *ngIf="f.email.errors != null && f.email.errors['email']">
          Veuillez saisir une adresse mail correct.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        formControlName="phone"
        id="phone"
        type="text"
        class="form-control"
      />

      <div
        class="alert alert-danger"
        *ngIf="f.phone.errors != null && f.phone.errors['phoneNumberInvalid']"
      >
        Le numéro de téléphone doit être composé de 10 chiffres.
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea
        formControlName="comment"
        id="comment"
        type="text"
        class="form-control"
      >
      </textarea>
      <div
        *ngIf="f.comment.touched && f.comment.invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f.comment.errors != null && f.comment.errors['required']">
          Le commentaire est obligatoire.
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-info" type="button" (click)="setValue()">
    Initialiser les valeurs par défaut
  </button>
  <button class="btn btn-info" type="button" (click)="resetValue()">
    Effacer
  </button>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
